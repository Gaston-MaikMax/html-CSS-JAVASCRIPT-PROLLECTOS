<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Calculadora</title>
 <link rel="stylesheet" href="css/index.css">
</head>

<body>

 <h1> Calculame Esta </h1>

 <div class="container">
  <div class="calculadora">
   <div class="calculadora-displey">0</div>
   <div class="calculadora-key">
    <div class="contenido">
     <div class="contenido-boton large">C</div>
     <div class="contenido-boton d">%</div>
     <div class="contenido-boton m">/</div>
     <div class="contenido-boton">7</div>
     <div class="contenido-boton">8</div>
     <div class="contenido-boton">9</div>
     <div class="contenido-boton m">*</div>
     <div class="contenido-boton">4</div>
     <div class="contenido-boton">5</div>
     <div class="contenido-boton">6</div>
     <div class="contenido-boton m">-</div>
     <div class="contenido-boton">1</div>
     <div class="contenido-boton">2</div>
     <div class="contenido-boton">3</div>
     <div class="contenido-boton m">+</div>
     <div class="contenido-boton  large">0</div>
     <div class="contenido-boton ">.</div>
     <div class="contenido-boton m">=</div>

    </div>
   </div>
  </div>
 </div>

 <script src="js/index.js"></script>
</body>

</html>
